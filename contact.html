<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Welcome to the most visited hotel from Bucharest">
   <meta name="keywords" content="Hotel,Bucharest Hotel, Romania">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
   <title>Contact</title>
</head>
<body>
   <header>
      <nav id="navbar">
         <div class="container">
            <h1 class="logo"><a href="index.html">OSLO Glamping</a></h1>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
         </div>
      </nav>
   </header>
   <section id="contact-form" class="py-3">
      <div class="container">
         <h1><span class="text-primary">Contact</span> Us</h1>
         <p>Please fill out the form bellow to contact us</p>
         <form action="">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
               <label for="message">Message</label>
               <textarea name="message" id="message"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
         </form>
      </div>
   </section>
   <section id="contact-info">
      <div class="container bg-light">
         <div class="box">
            <i class="fas fa-hotel"></i>
            <h3>Location</h3>
            <p>Nordmarka forest, Oslo</p>
         </div>
         <div class="box bg-light">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>+47 99999999</p>
         </div>
         <div class="box">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>office@osloglamping.com</p>
         </div>
      </div>
   </section>
   <div class="clr"></div>
   <footer id="main-footer">
      <p>OSLO Glamping &copy; 2019 All Rights Reserved</p>
   </footer>
</body>
</html>
